<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>User name Validation</title>
</head>
<body>
    <form action="usermessage.html">
        <fieldset>
            <legend>User Name Validation</legend>
            <br><br>
            <label for="sal">Salutation</label> <br><br>
            <select name="sal" id="sal">
            <option value="--None--">none</option>
             <option value="Mrs">Mrs</option>
             <option value="Mr">Mr</option>
             <option value="Dr">Dr</option>
            </select>
            <br><br>
        <label for="uname">username</label>
        <input type="text" required id="uname" name="uname" pattern="[A-Za-z{3,7}]">

        <br><br>
        <label for="contact">contact</label>
        <input type="tel" required id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}">
        &nbsp;    &nbsp;      &nbsp;
        

         <br><br>
        <label for="">Adress <br></label>
        <textarea name="add" id="add" cols="30" rows="10"></textarea>
         <!---->
    </fieldset>
    <input type="submit">
    </form>
    
</body>
</html>
